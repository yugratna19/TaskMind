{% extends 'base.html' %}

{% block content %}
<h2>Edit Task</h2>

<!-- Display error messages -->
{% if messages %}
    <div class="alert alert-danger">
        {% for message in messages %}
            <p>{{ message }}</p>
        {% endfor %}
    </div>
{% endif %}

<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn">Update Task</button>
</form>
<br>
<a href="{% url 'task_list' %}" class="btn">Back to Task List</a>
{% endblock %}
