{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Task Details</h2>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">{{ task.title }}</h5>
            <p class="card-text"><strong>Description:</strong> {{ task.description }}</p>
            <p class="card-text"><strong>Due Date:</strong> {{ task.due_date }}</p>
            <a href="{% url 'task_list' %}" class="btn">Back to Task List</a>
            <a href="{% url 'edit_task' id=task.id %}" class="btn">Edit Task</a>
        </div>
    </div>
</div>
{% endblock %}
