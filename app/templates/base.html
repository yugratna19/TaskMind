{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}TaskMind{% endblock %}</title>

    <!-- Link to the custom CSS file for the app -->
    <link rel="stylesheet" href="{% static 'app/css/style.css' %}">

    <!-- Link to Bootstrap CSS for responsive and modern styling -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

</head>
<body>
    <!-- Naviagtion -->
    <nav class="navbar">
        <div class="container">
            <div class="navbar-name">TaskMind</div>
            <div class="navbar-links">
                <a href="{% url 'home' %}">Home</a>
                <a href="{% url 'task_list' %}">Tasks</a>
                <a href="{% url 'add_task' %}">Add Task</a>
            </div>
        </div>
    </nav>
    <!--Main content-->
    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>

     <!-- Chatbot Icon -->
     <div id="chatbot-icon" onclick="toggleChatbot()">
        ðŸ’¬
    </div>

    <!-- Chat Window -->
    <div id="chatbot-window" style="display: none;">
        <div id="chatbot-header">
            <span>TaskMind Chatbot</span>
            <button onclick="toggleChatbot()">âœ–</button>
        </div>
        <div id="chatbot-messages"></div>
        <input type="text" id="chatbot-input" placeholder="Type a message..." onkeypress="handleKeyPress(event)">
        <button onclick="sendMessage()">Send</button>
    </div>

    <!-- Footer section-->
    <footer>
        <p>&copy; 2025 TaskMind. All Rights Reserved.</p>
    </footer>
    
    <!-- JS Script -->
    <script src="{% static 'app/js/chatbot.js' %}"></script>
</body>
</html>
