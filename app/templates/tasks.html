{% extends 'base.html' %}

{% block content %}
<h1>Task List</h1>

<!-- Search Bar Form -->
<form method="GET" action="{% url 'task_list' %}">
    <input type="text" name="search" placeholder="Search tasks..." value="{{ request.GET.search }}">
    <button type="submit">Search</button>
</form>

<ul>
    {% for task in tasks %}
        <li>
            {{ task.title }} - Due: {{ task.due_date }} - Status: {{ task.status }}
            <a href="{% url 'task_details' task.id %}" class="btn">View Details</a>
            <a href="{% url 'edit_task' task.id %}" class="btn">Edit</a>
        </li>
    {% empty %}
        <li>No tasks found.</li>
    {% endfor %}
</ul>
{% endblock %}
